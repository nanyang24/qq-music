<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <header id="header">
        <img id="logo" src="./images/logo.png" alt="logo">
    </header>
    <nav class="nav">
        <a href="javascript:;" data-tab=".rec-tab" class="active">推荐</a>
        <a href="javascript:;" data-tab=".rank-tab">排行榜</a>
        <a href="javascript:;" data-tab=".search-tab">搜索</a>
    </nav>
    <div class="content">
        <div class="rec-tab ">
            <div class="swiper-container"></div>
            <div class="radio-list">
                <h2 class="title">电台</h2>
                <ul class="list-ct"></ul>
            </div>
            <div class="songs-list">
                <h2 class="title">热门歌单</h2>
                <ul class="list-ct"></ul>
            </div>
        </div>
        <div class="rank-tab ">
            <ul></ul>
        </div>
        <div class="search-tab active">
            <div class="search-bar">
                <div class="search-wrap">
                    <form action="#" class="search-form" autocomplete="off">
                        <input type="text" class="search-input" id="search-input" placeholder="搜索歌曲、歌单、专辑">
                        <i class="iconfont icon-search"></i>
                        <i class="icon_delete"></i>
                    </form>
                </div>
                <div class="cancel-btn">取消</div>
            </div>
            <div class="search-result">
                <h3 class="result-title">热门搜索</h3>
                <div class="result-tags"></div>
            </div>
            <div class="focus-wrapper">
                <div id="record-keys" class="search-record"></div>
                <div id="search_result" class="mod_search_content">
                    <ul class="search_content"></ul>
                    <div class="search-null">
                        <h6>无匹配</h6>
                        <p>很抱歉，没有找到与“@”相关的结果。</p>
                    </div>
                </div>
                <div id="loading" class="mod_loading">
                    <i class="loading__icon"></i>
                    <span class="loading__text">正在载入更多...</span>
                </div>
            </div>
            <p id="load-complete" class="load-complete">已加载全部</p>
        </div>
    </div>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/tab.js"></script>
    <script src="scripts/slide.js"></script>
    <script src="scripts/search.js "></script>
    <script src="scripts/app.js"></script>

</body>
</html>
