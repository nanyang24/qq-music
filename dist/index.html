<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>QQ 音乐 by NY</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <header id="header">
        <div id="logo"></div>
        <a href="javascript:;" class="btn_download" id="show_player">播放器</a>
    </header>
    <nav id="nav">
        <a href="javascript:;" data-tab=".rec-tab" class="active">推荐</a>
        <a href="javascript:;" data-tab=".rank-tab">排行榜</a>
        <a href="javascript:;" data-tab=".search-tab">搜索</a>
    </nav>
    <div id="content">
        <div class="rec-tab active">
            <div class="swiper-container"></div>
            <div class="radio-list">
                <h2 class="title">电台</h2>
                <ul class="list-ct"></ul>
            </div>
            <div class="songs-list">
                <h2 class="title">热门歌单</h2>
                <ul class="list-ct"></ul>
            </div>
        </div>
        <div class="rank-tab">
            <ul></ul>
        </div>
        <div class="search-tab">
            <div class="search-bar">
                <div class="search-wrap">
                    <div class="search-form">
                        <input type="text" class="search-input" id="search-input" placeholder="搜索歌曲、歌单、专辑">
                        <i class="iconfont icon-search"></i>
                        <i class="icon_delete"></i>
                    </div>
                </div>
                <div class="cancel-btn">取消</div>
            </div>
            <div class="search-result">
                <h3 class="result-title">热门搜索</h3>
                <div class="result-tags"></div>
            </div>
            <div class="focus-wrapper">
                <div id="record-keys" class="search-record"></div>
                <div id="search_result" class="mod_search_content">
                    <ul class="search_content"></ul>
                    <div class="search-null">
                        <h6>无匹配</h6>
                        <p>很抱歉，没有找到与“@”相关的结果。</p>
                    </div>
                </div>
                <div id="loading" class="mod_loading">
                    <i class="loading__icon"></i>
                    <span class="loading__text">正在载入更多...</span>
                </div>
            </div>
            <p id="load-complete" class="load-complete">已加载全部</p>
        </div>
        <div class="loading">
            <div class="img"></div>
            <p>正在加载中.....</p>
        </div>
    </div>
    <div id="player">
        <div class="player-container">
            <div class="player-header">
                <img src="" alt="" class="album-cover">
                <div class="song-info">
                    <div class="song-name"></div>
                    <div class="song-artist"></div>
                </div>
                <span class="icon-action icon-play"></span>
            </div>
            <div class="player-lyrics"></div>
            <div class="player-footer">
                <div class="icon-list"></div>
                <div class="progress"></div>
                <div class="action">
                    <a href="#" class="btn-download">下载这首歌</a>
                </div>
            </div>
        </div>
        <div class="player-background"></div>
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
